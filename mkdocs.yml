site_name: AUG's Lecture Notes
theme:
  palette:
      primary: deep purple
  name: material
  features: 
    - toc.integrate
    - navigation.sections
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - contents.tabs.link
    - contents.code.annotation
    - contents.code.copy
    - toc.follow
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      definition: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  
extra_javascript:
  #- javascripts/katex.js 
  - javascripts/solfold.js 
  #- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js  
  #- https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css
  - css/latex.css
  - css/thm.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - pymdownx.arithmatex:
      generic: true

nav:
  - 主页: index.md
  - 高中大学衔接:
    - univ-intro/index.md
    - univ-intro/1-intro-all.md
    - univ-intro/hw1.md
    - univ-intro/lab1.md
  - 公益实践活动: 
    - volunteer/index.md
    - volunteer/1-comp-intro.md
    - volunteer/binary.md
    - volunteer/lec3.md
  - 信息竞赛从入门到放弃: 
    - introi/index.md
    # - introi/ch1.md
  - 附录: 
    - appendix/index.md
    - 计算机科学中的数学: 
      - appendix/mcs/index.md
      - 正文: 
        - appendix/mcs/2-wop.md
        - appendix/mcs/3-lf.md
        - appendix/mcs/4-mdt.md
        - appendix/mcs/5-ind.md
        - appendix/mcs/6-smac.md
        - appendix/mcs/7-rdt.md
        - appendix/mcs/8-infset.md
        - appendix/mcs/9-divis.md
        - appendix/mcs/10-gra-part.md
        - appendix/mcs/11-cnet.md
        - appendix/mcs/12-simpl-gra.md
    - 算法:
      - appendix/algo/index.md
    - (初)高中数学甲种课本:
      - appendix/hsmath/index.md